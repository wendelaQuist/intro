<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Bojack Horseman intro</title>
</head>
<body>


    <div id="first-shot">
        <div class="house"></div>
        <div class="text1"><h1>A TORNANTE PRODUCTION</h1></div>
    </div>

    <div id="second-shot">
        <div class="sleeping"></div>
    </div>

    <div id="third-shot">
        <div class="opened-eyes"></div>
    </div>

    <div id="fourth-shot">
        <div class="bg"><img src="./bedroom.png"></div>
        <div class="robe"><img src="./robe.png"></div>
    </div>

    <div id="fifth-shot">
        <div class="robe"><img src="./robe.png"></div>
        <div id="livingroom"><img src="./livingroom-with-people.jpg"></div>
        <div id="kitchen"><img src="./kitchen.png"></div> 
        <div id="supermarket"><img src="./supermarket.png">
        </div>
    </div>

    <div id="sixth-shot">
        <div class="clubbing"><img src="./clubbing.png"></div>
        <div class="tux"><img src="./Bojack.png"></div>
    </div>

    <div id="seventh-shot">
        <div class="tux"><img src="./Bojack.png"></div>
        <div class="party"><img src="./party.png"></div>
    </div>

    <div id="eight-shot">
        <div class="tux"><img src="./Bojack.png"></div>
        <div class="balcony"><img src="./balcony.jpg"></div>
    </div>

    <div id="ninth-shot">
        <div class="tux"><img src="./Bojack.png"></div>
        <div class="fall"><img src="./fall.jpg"></div>
    </div>

    <div id="tenth-shot">
        <div class="chick1"><img src="./chick1-01.png"></div>
        <div class="chick2"><img src="./chick2-01.png"></div>
        <div class="drowning"><img src="./drowning.jpg.png"></div>
        <div class="water"><img src="./water.png"></div>

        <div class="ocean">
            <div class="bubble bubble--1"></div>
            <div class="bubble bubble--2"></div>
            <div class="bubble bubble--3"></div>
            <div class="bubble bubble--4"></div>
            <div class="bubble bubble--5"></div>
            <div class="bubble bubble--6"></div>
            <div class="bubble bubble--7"></div>
            <div class="bubble bubble--8"></div>
            <div class="bubble bubble--9"></div>
            <div class="bubble bubble--10"></div>
            <div class="bubble bubble--11"></div>
            <div class="bubble bubble--12"></div>
        </div>
    </div>

    <div id="eleventh-shot">
        <div class="underwater"><img src="./underwater.png"></div>
        <div class="hand"><img src="./hand.png"></div>
        <div class="water"><img src="./water.png"></div>
        <div class="ocean">
            <div class="bubble bubble--1"></div>
            <div class="bubble bubble--2"></div>
            <div class="bubble bubble--3"></div>
            <div class="bubble bubble--4"></div>
            <div class="bubble bubble--5"></div>
            <div class="bubble bubble--6"></div>
            <div class="bubble bubble--7"></div>
            <div class="bubble bubble--8"></div>
            <div class="bubble bubble--9"></div>
            <div class="bubble bubble--10"></div>
            <div class="bubble bubble--11"></div>
            <div class="bubble bubble--12"></div>
        </div>
    </div>

    <div id="twelfth-shot">
        <div class="sunbathing"><img src="./sunbathing.png"></div>
    </div>

    <script src="./intro.js"></script>

</html>
